<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Translator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f1f1f1;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .glass {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 2rem;
      backdrop-filter: blur(10px);
      box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
      width: 350px;
    }

    label {
      display: block;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }

    select {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid rgba(0, 0, 0, 0.2);
      outline: none;
    }

    input[type="submit"] {
      background-color: #1f80ea;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #1c73d1;
    }

    .form-wrapper {
      animation-name: slideIn;
      animation-duration: 1s;
    }

    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translateY(30%);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="form-wrapper glass">
    <h1>File Translator</h1>
    <form action="/translate" method="post" enctype="multipart/form-data">
      <label for="file">Select a file:</label>
      <input type="file" name="file" id="file" required><br>
      <label for="source_lang">Source Language:</label>
      <select name="source_lang" id="source_lang" required>
        <option value="">--Select Language--</label>
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="it">Italian</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
            <option value="pt">Portuguese</option>
            <option value="ru">Russian</option>
            <option value="zh-CN">Simplified Chinese</option>
            <option value="zh-TW">Traditional Chinese</option>
          </select><br>
          <label for="target_lang">Target Language:</label>
          <select name="target_lang" id="target_lang" required>
            <option value="">--Select Language--</option>
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="it">Italian</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
            <option value="pt">Portuguese</option>
            <option value="ru">Russian</option>
            <option value="zh-CN">Simplified Chinese</option>
            <option value="zh-TW">Traditional Chinese</option>
          </select><br>
          <input type="submit" value="Translate">
        </form>
    </div>
    <script>
      document.querySelector('form').addEventListener('submit', (e) => {
        const fileInput = document.getElementById('file');
        if (fileInput.files.length === 0) {
          e.preventDefault();
          alert('Please select a file to translate.');
        }
      });
    </script>
  </body>
  </html>
